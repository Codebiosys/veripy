<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World</title>

    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>
            <div id="invisible" style="display: none;">You cannot see me</div>
            <form action="." method="post">
              <label>
                Required input
                <input name="required-field" type="text" required />
              </label>
              <br />
              <label>
                Optional input
                <input name="optional-field" type="text" />
              </label>
              <br />
              <label>
                Enabled input
                <input name="enabled-field" type="text" />
              </label>
              <br />
              <label>
                Disabled input
                <input name="disabled-field" type="text" disabled />
              </label>
              <br />
              <label>
                Default value input
                <input name="default-field" type="text" value="Default Value" />
              </label>
              <br />
              <label>
                Text input
                <input name="text-field" type="text" />
              </label>
              <br />
              <label>
                Text Area input
                <textarea name="textarea-field"></textarea>
              </label>
              <br />
              <label>
                Number input
                <input name="number-field" type="number" />
              </label>

              <label>
                File input
                <input name="file-field" type="file" />
              </label>
              <label>
                <div id="checkboxes">
                <input type="checkbox" name="checkbox-one" value="red">Red<br>
                <input type="checkbox" name="checkbox-two" value="green"> Green<br>
                <input type="checkbox" name="checkbox-three" value="blue"> Blue<br>
              </div>
              </label>
            </label>
            <label style="display: none;">
              <div id="hidden-checkboxes">
              <input type="checkbox" name="hidden-checkbox-one" value="red">Red<br>
              <input type="checkbox" name="hidden-checkbox-two" value="green"> Green<br>
              <input type="checkbox" name="hidden-checkbox-three" value="blue"> Blue<br>
            </div>
            </label>
              <label>
                Select input
                <select name="select-field">
                  <option value="red">Red Color</option>
                  <option value="green">Green Color</option>
                  <option value="blue">Blue Color</option>
                </select>
              </label>
              <br />
            </form>

            <label>
              Random Value
              <span id="rando"></span>
            </label><br />

            <label>
              Link to another page
              <a href="/other-page.html" id="other-page-link">Go to Other Page &#8594;</a>
            </label><br />

            <label>
              Link to another tab
              <a href="/other-page.html" id="other-tab-link" target="_blank">Go to Other Tab&#8594;</a>
            </label><br />
        </div>
    </body>

    <script>
      // Set the value of the random element.
      document.getElementById('rando').innerText = Math.random().toString();
    </script>
</html>
