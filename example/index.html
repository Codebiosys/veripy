<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World</title>

    </head>
    <body>
        <div class="container">
            <h1>Hello World</h1>

            <form action="." method="post">
              <label>
                Required input
                <input name="required-field" type="text" required />
              </label>
              <br />
              <label>
                Optional input
                <input name="optional-field" type="text" />
              </label>
              <br />
              <label>
                Enabled input
                <input name="enabled-field" type="text" />
              </label>
              <br />
              <label>
                Disabled input
                <input name="disabled-field" type="text" disabled />
              </label>
              <br />
              <label>
                Text input
                <input name="text-field" type="text" />
              </label>
              <br />
              <label>
                Number input
                <input name="number-field" type="number" />
              </label>

              <label>
                File input
                <input name="file-field" type="file" />
              </label>
            </form>
        </div>
    </body>
</html>
